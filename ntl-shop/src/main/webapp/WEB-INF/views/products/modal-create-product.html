<html xmlns:th="http://www.thymeleaf.org" lang="en">

<th:block th:fragment="modal-create-product">

  <div id="modalCreateProduct" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
    <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Create product</h5>
        </div>
        <div class="modal-body">
          <div class="modal-alert-danger hide">
          </div>
          <form id="frmCreateCustomer" method="post">
            <fieldset class="row g-12">
              <div class="col-6">
                <label class="form-label">Product Name:</label>
                <input type="text" class="form-control"  id="productName" name="productName">
              </div>
              <div class="col-6">
                <label class="form-label">Quantity:</label>
                <input type="number" class="form-control"  id="quantity" name="quantity">
              </div>
              <div class="col-6">
                <label class="form-label">Price:</label>
                <input type="number" class="form-control"  id="price" name="price">
              </div>
              <div class="col-6">
                <label class="form-label">Description:</label>
                <input type="text" class="form-control"  id="description" name="description">
              </div>
              <div class="col-6">
                <label class="form-label">Images:</label>
                <input type="file" class="form-control"  id="imageProduct" name="imageProduct">
              </div>
              <div class="col-6">
                <label class="form-label">Category:</label>
                  <select class="form-control" id="categoryCre" >
                  </select>
              </div>
            </fieldset>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="closess" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" id="btnCreate" class="btn btn-outline-primary btnCreate">
            <i class="fa fa-plus" aria-hidden="true"></i>
            Create Product
          </button>
        </div>
      </div>
    </div>
  </div>
</th:block>
